    <form method="POST" action="verifica-produto.php">
        <pre>
        Insira as informações para efetuar o cadastro:

        Nome: <input type="text" maxlength="256" name="nome">
        <fieldset><legend>Marca</legend>
            <input type="radio" name="marca" id="masc" value="1" checked/>

            <input type="radio" name="marca" id="fem" value="2"/>
            <label for="fem">Nestle</label>
        </fieldset><br/>
        Descrição: <input type="text" maxlength="256" name="descricao">
        Estoque: <input type="number" maxlength="10" name="estoque">
        Preço: <input type="number" step="0.01" name="preco">

        <input type="submit" value="Gravad Dados" name="enviar">
    </pre>
    </form>
